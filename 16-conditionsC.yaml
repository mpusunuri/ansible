- name: install nginx
  hosts: web
  tasks:
  - name: install nginx if RHEL
    ansible.builtin.debug:
      name: nginx
      state: installed
    when: ansible_os_family == 'RedHat'

  - name: install nginx if ubuntu
    ansible.builtin.apt:
      name: nginx
      state: present
    when: ansible_os_family == 'Debian'